    <script>
        date = new Date();
        year = date.getFullYear();
        month = date.getMonth() + 1;
        day = date.getDate();
        document.getElementById("current_date").innerHTML = month + "/" + day + "/" + year;

        function showClock() {
            var currentDate = new Date();
            var clock = document.getElementById('clock');
            var msg = " ";
            if (currentDate.getHours() > 12) { //ÏãúÍ∞ÑÏù¥ 12Î≥¥Îã§ ÌÅ¨Îã§Î©¥ Ïò§ÌõÑ ÏïÑÎãàÎ©¥ Ïò§Ï†Ñ
                msg += "PM ";
                msg += padZero(currentDate.getHours()) + ":";
            } else {
                msg += "AM ";
                msg += padZero(currentDate.getHours()) + ":";
            }

            msg += padZero(currentDate.getMinutes()) + ":";
            msg += padZero(currentDate.getSeconds());

            clock.innerText = msg;

            setTimeout(showClock, 1000); //1Ï¥àÎßàÎã§ Í∞±Ïã†
        }

        // Ïà´ÏûêÎ•º Îëê ÏûêÎ¶¨Î°ú ÌëúÏãúÌïòÎäî Ìï®Ïàò
        function padZero(num) {
            return num.toString().padStart(2, '0');
        }

        showClock();


        const modal = document.getElementById("modal")
        const btnModal = document.getElementById("photos_modal")
        btnModal.addEventListener("click", e => {
            modal.style.display = "flex"
        })

        const closeBtn = modal.querySelector(".close-area")
        closeBtn.addEventListener("click", e => {
            modal.style.display = "none"
        })
    </script>
